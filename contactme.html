  <main style="padding: 2rem;">
    <section style="display: flex; flex-wrap: wrap; justify-content: center; gap: 2rem;">
      
      <div style="flex: 1 1 400px; border: groove; border-color: black; padding: 1rem;">
        <form action="#" method="post" class="contact-form">
          <label for="title"><b>Title:</b></label>
          <select id="title" name="title" required>
            <option value="" disabled selected>Select your title</option>
            <option value="mr">Mr.</option>
            <option value="ms">Ms.</option>
            <option value="dr">Dr.</option>
          </select>

          <!-- Full Name -->
          <label for="fullname"><b>Full Name:</b></label>
          <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required />

          <!-- Email -->
          <label for="email"><b>Email Address:</b></label>
          <input type="email" id="email" name="email" placeholder="Enter your email address" required />

          <!-- Message -->
          <label for="message"><b>Message:</b></label>
          <textarea id="message" name="message" placeholder="Type your message here..." required></textarea>

          <!-- Select Button (Reason for Contact) -->
          <label for="reason"><b>Reason for Contact:</b></label>
          <select id="reason" name="reason" required>
            <option value="" disabled selected>Select an option</option>
            <option value="feedback">Feedback</option>
            <option value="support">Support</option>
            <option value="inquiry">General Inquiry</option>
          </select>

          <!-- Submit Button -->
          <button type="submit" class="btn-submit">Submit</button>
        </form>
      </div>

      <!-- Contact Info + Map -->
      <div style="flex: 1 1 400px; border: groove; border-color: black; padding: 1rem;">
